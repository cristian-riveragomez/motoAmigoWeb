<h1 class="mt-3">Establecimientos</h1>
<hr class="mb-4">
<div class="mt-2">
    <app-loading *ngIf="loading" ></app-loading>
</div>
<div class="row">
    <div class="col-md-10"  *ngIf="!loading">
         <div id="map" style="width: 100%; height: 450px;"></div>
    </div>
    <div class="col-md-2"  *ngIf="!loading">
        <div class="card">            
            <div class="card-body">
                    <h2 class="ml-1" style="color:rgba(0, 0, 0, 0.747);">Filtros</h2>
                <div class="form-check">
                            <input class="form-check-input" type="checkbox"  [(ngModel)]="checkboxEstacionesValue" (change)="onCheckboxChange()">

                            <label style="color:black;" class="form-check-label" for="defaultCheck1">
                              Estaciones
                            </label>
                </div>
                <div class="form-check">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="checkboxTalleresValue" (change)="onCheckboxChange()">

                            <label style="color:black;" class="form-check-label" for="defaultCheck2">
                              Talleres
                            </label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="checkboxGomeriasValue" (change)="onCheckboxChange()">

                        <label style="color:black;" class="form-check-label" for="defaultCheck2">
                          Gomerias
                        </label>
                </div>
            </div>
        </div>
    </div>
</div>
